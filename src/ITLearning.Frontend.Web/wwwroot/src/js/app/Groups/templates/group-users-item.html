<div class="user-item">
    <a ng-href="/Users/Profile/{{user.id}}">
        <div class="user-item-wrapper">
            <div class="user-img-col">
                <img src="{{user.imagePath}}" alt="{{user.name}}"/>
            </div>
            <div class="user-name-col">
                <p class="user-name" ng-bind="user.name"></p>
            </div>
        </div>
    </a>
</div>
