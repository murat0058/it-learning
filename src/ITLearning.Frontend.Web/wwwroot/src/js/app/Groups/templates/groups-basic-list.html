<ng-transclude></ng-transclude>
<div ng-repeat="group in groupListVm.groups track by $index">
    <div class="group-basic-data-item">
        <a ng-href="/Groups/{{group.Id}}">
            <div class="content">
                <p class="group-title" ng-bind="group.Name"></p>
                <p class="group-summary">
                    <div ng-switch="group.IsPrivate">
                        <div ng-switch-when="true">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div ng-switch-when="false">
                            <i class="fa fa-unlock"></i>
                        </div>
                    </div>
                    <span>
                        <i class="fa fa-users"></i> {{group.NoOfUsers}}
                    </span>
                </p>
            </div>
        </a>
    </div>
</div>
